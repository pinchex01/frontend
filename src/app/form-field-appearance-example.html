<div class="content">

  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Population</mat-label>
      <input matInput placeholder="data-population">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Time to Elapse</mat-label>
      <input matInput placeholder="data-type-to-elapse">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Reported Cases</mat-label>
      <input matInput placeholder="data-reported-cases">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Total Hospital Beds</mat-label>
      <input matInput placeholder="data-total-hospital-beds">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-select placeholder="Select Period">
        <mat-option *ngFor="let time of times" [value]="time.value">
          {{ time.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </p>
  <div class="button-row">
    <button mat-raised-button color="primary">Submit</button>
  </div>

</div>
